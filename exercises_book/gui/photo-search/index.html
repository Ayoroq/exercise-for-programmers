<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script type="module" src="photo-search.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Photo Search</h1>
      <div class="container">
        <form action="" class=".form">
          <p>
            <input type="search" name="search" placeholder="Search" id="search" class="search" required />
          </p>
          <p>
            <button type="submit" class="btn" id="btn">Search</button>
          </p>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="gallery" id="gallery">
          <li>
            <img
              src="https://images.unsplash.com/photo-1501820488136-72669149e0d4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzc2MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTI3NTI2MDF8&ixlib=rb-4.1.0&q=80&w=1080"
            />
            <figcaption>Cats and their reflexes</figcaption>
          </li>

          <li>
            <img
              src="https://images.unsplash.com/photo-1503844281047-cf42eade5ca5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzc2MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTI3NTI2MDF8&ixlib=rb-4.1.0&q=80&w=1080"
            />
            <p>A dog raised by cats</p>
          </li>
          <li>
            <img
              src="https://images.unsplash.com/photo-1539045209481-f385a84f81d1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzc2MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTI3NTI2MDF8&ixlib=rb-4.1.0&q=80&w=1080"
            />
            <figcaption>
              Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being
              cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats Just cats being cats
            </figcaption>
          </li>
          <li>
            <img
              src="https://images.unsplash.com/photo-1605521341318-686f9b32d1d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzc2MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NTI3NTI2MDF8&ixlib=rb-4.1.0&q=80&w=1080"
              alt=""
            />
            <figcaption>There're two types of cats.🐈🦐😅</figcaption>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
